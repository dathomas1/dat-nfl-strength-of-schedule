<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Get actual 2020 Strength of Schedule for all NFL Teams">

    <title>2020 NFL Strength of Schedule</title>
  </head>
  <body>
    <header>
      <h1>2020 NFL Strength of Schedule</h1>
    </header>
    <main>
      <p>Click below to view full table of NFL Strength of Schedule</p>
      <a href="/all">All Teams</a>
      <p>Click link for one of the teams below to get their NFL Strength of Schedule</p>
      <ul id="team-list">
        {% for team in teams %}
          <li>
            <a href="/api/v1/nfl-team-sos?team={{ team }}">
              {{ team }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </main>
  </body>
</html>
